<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Spellweaver Deck Builder Alpha</title>
	<link rel="stylesheet" href="./style/index.css">
	<script	src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
	<script src="https://raw.githubusercontent.com/shocknoble/deckbuilder.github.io/main/scripts/cardImages.js"></script>
	<script src="https://raw.githubusercontent.com/shocknoble/deckbuilder.github.io/main/scripts/Card.js"></script>
	<script src="https://raw.githubusercontent.com/shocknoble/deckbuilder.github.io/main/scripts/cards.js"></script>
	<script async src="https://raw.githubusercontent.com/shocknoble/deckbuilder.github.io/main/scripts/index.js"> 
		
	</script>

  
</head>

<body>

	<main id='main'>
		<div id="cardsPane">
			<div id="searchParams">
				<input id="searchField" type="text" placeholder="search" />
				<table id="aspectIconTable">
					<tbody>
						<tr>
							<td><img class="aspectIcons" id="order-aspect" title="Order" src="./assets/order-highlight.png"></td>
							<td><img class="aspectIcons" id="wisdom-aspect" title="Wisdom" src="./assets/wisdom-highlight.png"></td>
						</tr>
						<tr>
							<td><img class="aspectIcons" id="nature-aspect" title="Nature" src="./assets/nature-highlight.png"></td>
							<td><img class="aspectIcons" id="rage-aspect" title="Rage" src="./assets/rage-highlight.png"></td>
						</tr>
						<tr>
							<td><img class="aspectIcons" id="dominion-aspect" title="Dominion" src="./assets/dominion-highlight.png"></td>
							<td><img class="aspectIcons" id="corruption-aspect" title="Corruption" src="./assets/corruption-highlight.png"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div id="aspectIconRow">
				<img src="./assets/order-highlight.png" title="Order" alt="" class="aspectIcons" id="order-aspect">
				<img class="aspectIcons" id="wisdom-aspect" title="Wisdom" src="./assets/wisdom-highlight.png">
				<img class="aspectIcons" id="nature-aspect" title="Nature" src="./assets/nature-highlight.png">
				<img class="aspectIcons" id="rage-aspect" title="Rage" src="./assets/rage-highlight.png">
				<img class="aspectIcons" id="dominion-aspect" title="Dominion" src="./assets/dominion-highlight.png">
				<img class="aspectIcons" id="corruption-aspect" title="Corruption" src="./assets/corruption-highlight.png">
			</div>


			<div id="searchResults">

			</div>

		</div>
		<div id="deck" ondrop="dropCard(event)" ondragover="allowDrop(event)">
		<ul id="decklist">

		</ul>
		</div>

	</main>
	
</body>
</html>
